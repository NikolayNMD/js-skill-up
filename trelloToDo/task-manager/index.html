<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.css"
      integrity="sha512-gnAN+RgTMylunXI7AMg+PtcUGpKZFkZJoFIkAWvdPFRrFJz3p2tx4+9xbjILRfN7CzoViMgS8vSf06fSQzWZjA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="task_manager_container">
        <h1 class="main_tittle">Task Manager</h1>
        <button class="create_button" onclick="openCreateModal()">
          Створити завдання
        </button>
        <div class="task_variation_container">
          <div class="column new">
            <h2>Нові</h2>
            <div class="sort_buttons">
              <button onclick="sortTasks('нова', 'asc')">Високий</button>
              <button onclick="sortTasks('нова', 'desc')">Низький</button>
            </div>
            <div class="task_list" data-status="нова"></div>
          </div>
          <div class="column in_progress">
            <h2>У процесі</h2>
            <div class="sort_buttons">
              <button onclick="sortTasks('нова', 'asc')">Високий</button>
              <button onclick="sortTasks('нова', 'desc')">Низький</button>
            </div>
            <div class="task_list" data-status="в процесі"></div>
          </div>
          <div class="column completed">
            <h2>Виконано</h2>
            <div class="sort_buttons">
              <button onclick="sortTasks('нова', 'asc')">Високий</button>
              <button onclick="sortTasks('нова', 'desc')">Низький</button>
            </div>
            <div class="task_list" data-status="завершено"></div>
          </div>
        </div>
      </div>
      <div class="modal_backdrop is-hidden"></div>

      <div class="modal_create is-hidden">
        <h3>Створити нове завдання</h3>
        <form>
          <label>Назва завдання</label>
          <input type="text" class="create_title" required />
          <label>Опис завдання</label>
          <textarea class="create_description"></textarea>
          <label>Пріоритет</label>
          <select class="create_priority">
            <option value="високий">Високий</option>
            <option value="середній">Середній</option>
            <option value="низький">Низький</option>
          </select>
          <div>
            <button type="button" class="create" onclick="createTask()">
              Створити
            </button>
            <button type="button" class="cancel" onclick="closeCreateModal()">
              Скасувати
            </button>
          </div>
        </form>
      </div>

      <div class="modal_information is-hidden">
        <h3>Деталі завдання</h3>
        <form class="modal_form">
          <label>Назва завдання</label>
          <input type="text" class="task_name" />
          <label>Опис завдання</label>
          <textarea class="task_description"></textarea>
          <label>Пріоритет</label>
          <select class="task_priority">
            <option value="високий">Високий</option>
            <option value="середній">Середній</option>
            <option value="низький">Низький</option>
          </select>
          <label>Статус</label>
          <select class="task_status">
            <option value="нова">Нове</option>
            <option value="в процесі">У процесі</option>
            <option value="завершено">Завершено</option>
          </select>
          <div>
            <button type="button" class="save" onclick="saveTask()">
              Зберегти
            </button>
            <button type="button" class="delete" onclick="deleteTask()">
              Видалити
            </button>
            <button
              type="button"
              class="cancel"
              onclick="closeInformationModal()"
            >
              Скасувати
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="task-manager.js"></script>
  </body>
</html>
